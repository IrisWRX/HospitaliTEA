<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/map.css" />
    <script
      src="https://kit.fontawesome.com/554845ece2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex w-100">
          <input
            class="form-control border-0"
            type="search"
            placeholder="Search here"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          class="embed-responsive-item"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48250.317409335304!2d-73.98566189348657!3d40.74844001560236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25902cfbd15e9%3A0x3b7c880b16f350b8!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1645974404448!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>

    <button type="button" class="btn btn-success button-one">
      My location
    </button>
    <button type="button" class="btn btn-success button-two">
      Accommodations
    </button>

    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-house"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i id="communitylogo" class="fa-solid fa-user-group"></i
              >Community</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-inbox"></i>Inbox</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-user"></i>Profile</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
