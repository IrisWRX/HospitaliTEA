<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HospitaliTea</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Itim&family=Josefin+Sans:ital,wght@1,600&family=Montserrat&family=Nunito&family=Playfair+Display&family=Poller+One&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/css/index.css" />

    <!-- Firebase 8 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="px-4 pt-5 my-5 text-center no-margin-top">
        <div class="overflow-hidden" style="max-height: 30vh">
          <div class="container px-5">
            <img
              src="/img/logo2.png"
              class="img-fluid rounded-3 mb-4"
              alt="logo image"
              width="200"
              height="200"
              loading="lazy"
            />
          </div>
        </div>
        <div class="col-lg-6 mx-auto">
          <p class="lead1 mb-4">
            Looking for a nearby shelter during extreme weather conditions?
          </p>
          <p class="lead2 mb-4">Look no further!</p>
          <p class="lead3 mb-4">
            Sign up now to begin your journey of finding or offering a safe
            haven.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button
              type="button"
              class="btn btn-custom btn-lg px-4 me-sm-3"
              id="get-started-btn"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/firebaseAPI_HospitaliTea.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/authentication.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
