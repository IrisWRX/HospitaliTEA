<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HospitaliTea</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/554845ece2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/css/profile.css" />

    <!-- Firebase 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-light bg-custom">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand">Profile</a>
      </div>
    </nav>

    <div class="container">
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-group">
            <label>Gender</label>
            <select id="genderInput" class="form-control">
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Birthday</label>
            <input type="date" id="birthdayInput" class="form-control" />
          </div>

          <div class="form-group">
            <label>Work</label>
            <input
              type="text"
              id="workInput"
              class="form-control"
              placeholder="Enter your work"
            />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="tel"
              id="phoneInput"
              class="form-control"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="emailInput"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
        </fieldset>

        <div class="d-flex justify-content-end mt-5">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="editUserInfo()"
          >
            Edit
          </button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-info" onclick="saveUserInfo()">
            Save
          </button>
        </div>
      </form>
    </div>
    <footer id="footerPlaceholder"></footer>

    <script src="/js/firebaseAPI_HospitaliTea.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
