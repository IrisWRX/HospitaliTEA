  <body>
    <nav class="navbar fixed-top navbar-light bg-custom">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand">Post Your Place</a>
      </div>
    </nav>

    <div class="container">
      <form id="post-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Address:</label>
          <input type="text" class="form-control" id="address" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email: </label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Status:</label>
          <select class="form-control" id="status">
            <option>Available</option>
            <option>Unavailable</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Amenities:</label>
          <select class="form-control" id="amenities" multiple="multiple">
            <option value="Clothes">Clothes</option>
            <option value="Food">Food</option>
            <option value="Hair Dryer">Hair Dryer</option>
            <option value="Laundry">Laundry</option>
            <option value="Wifi">Wifi</option>
            <option value="Air Conditioning">Air Conditioning</option>
            <option value="Heat">Heat</option>
          </select>
        </div>
        <div class="form-group">
          <label
            for="exampleFormControlSelect1"
            id="photos"
            class="photos-label"
            >Photos:</label
          >
          <div class="container py-3">
            <div class="pic-container">
              <img id="mypic-goes-here" />
            </div>
            <div class="input-container">
              <input type="file" id="mypic-input" accept="image/*" />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-lg custom-submit pull-right">
            Submit
          </button>
        </div>
      </form>
    </div>

    <footer id="footerPlaceholder"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script src="/js/firebaseAPI_HospitaliTea.js"></script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/makeposts.js"></script>
  </body>
</html>
